<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">


  <div class="menu-card">
    <div class="card-report">
      <img src="../time-tracking-dashboard-main/images/image-jeremy.png" alt="Profil icon">
      <div class="report">
        <p>Report for</p>
        <div class="name">Jeremy Robson</div>
      </div>
    </div>
    <div class="menu">
      <div class="menu-link">Daily</div>
      <div class="menu-link">Weekly</div>
      <div class="menu-link">Monthly</div>
    </div>
  </div>
  
  
  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Work</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">32hrs</p>
        <p class="last">Last Week - 36hrs</p>
      </div>
    </div>
  </div>


  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Play</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">10hrs</p>
        <p class="last">Last Week - 8hrs</p>
      </div>
    </div>
  </div>


  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Study</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">4hrs</p>
        <p class="last">Last Week - 7hrs</p>
      </div>
    </div>
  </div>


  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Exercise</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">4hrs</p>
        <p class="last">Last Week - 5hrs</p>
      </div>
    </div>
  </div>


  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Social</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">5hrs</p>
        <p class="last">Last Week - 10hrs</p>
      </div>
    </div>
  </div>


  <div class="regular-card">
    <div class="content-card">
      <div class="row_1">
        <p class="title">Work</p>
        <div class="more">•••</div>
      </div>
      <div class="row_2">
        <p class="hours">2hrs</p>
        <p class="last">Last Week - 2hrs</p>
      </div>
    </div>
  </div>


</div>
</body>
</html>
